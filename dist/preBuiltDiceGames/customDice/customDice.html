<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <title>Dice App</title>
</head>
<body>
    <header class="text-center">
            <h1 class="mt-4">Dice App</h1>
            <form id="dice-create-form" action="" class="d-none text-center w-50 ml-auto mr-auto mt-5">
                    <div class="form-group">
                        <label for="boxName">Name your DiceBox</label>
                        <input type="text" class="form-control" id="boxName" placeholder="name your box" required="">
                    </div>
                    <div class="form-group">
                            <label for="sidesOnDice">How many sides on your Dice?</label>
                            <input type="text" class="form-control" id="sidesOnDice" placeholder="sides on dice" required="">
                            <button class="btn btn-dark mt-2">Create.</button>
                        </div>
                </form>
            <button id="dice-init-button" class="btn btn-dark mt-3">Create a DiceBox</button>
    </header>

    <main>
        <div id="dice-box"></div>
    </main>
    <script src="/customDice.e1f50af6.js"></script>
</body>
</html>
